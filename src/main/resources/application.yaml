#设置jdbc相关配置
spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/hyj
    username: root
    password: 123456
    driver-class-name: com.mysql.jdbc.Driver
    max-idle: 10
    max-wait: 10000
    min-idle: 5
    initial-size: 5
#设置运行端口
server:
  port: 8081
  session:
    timeout: 10
#设置字符编码集
  tomcat:
    uri-encoding: utf-8

#配置相关MyBatis信息
mybatis:
  mapper-locations: classpath:mappers/*.xml