#设置jdbc相关配置
spring:
  datasource:
    mongodb:
      mycol:
        host: localhost
        port: 27017
        database: mycol
        username: mozhu 
        password: 1234567 
      admin: 
        host: localhost
        port: 27017
        database: admin
        username: mozhu 
        password: 123456 
    druid:
      primary:
        url: jdbc:mysql://127.0.0.1:3306/hyj
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
        #配置双数据源后，当连接池空闲时间超过8小时，数据库连接就会自动断掉，为了避免这种情况,增加配置
        time-between-eviction-runs-millis: 18800
        max-idle: 10
        max-wait: 10000
        min-idle: 5
        initial-size: 5
        validation-query: SELECT 1
        test-on-borrow: false
        test-while-idle: true
      secondary:
        url: jdbc:mysql://127.0.0.1:3306/mysql
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
        time-between-eviction-runs-millis: 18800
        max-idle: 10
        max-wait: 10000
        min-idle: 5
        initial-size: 5
        validation-query: SELECT 1
        test-on-borrow: false
        test-while-idle: true
#设置运行端口
server:
  port: 8081
  session:
    timeout: 10
#设置字符编码集
  tomcat:
    uri-encoding: utf-8

